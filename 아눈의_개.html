<html>

	<head>
		<title>아눈의 개</title>
		<h1>아눈의 개:</h1>
		<h3>새로고침 시 1/10 확률로 아눈의 개가 등장합니다.</h3><BR>
	</head>
	
	<body>
		<script>
		
		var Cwn_Annwn = Math.floor(Math.random() * 10) + 1 ;
		
			
		/*-----------------------------------------------------------------*/
		
			if(Cwn_Annwn == 1){
				alert("아눈의 개가 나타났습니다!");
			}
					
			
			else{
				document.write("아눈의 개가 나타나지 않았습니다.");
			}
				
		/*-----------------------------------------------------------------*/
			
		
		
		
		</script>
	</body>

</html>
